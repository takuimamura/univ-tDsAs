enum TodoStatus {
  WAITING
  DONE
}

type Todo @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  owner: String
  title: String
  status: TodoStatus
}

type Inst
  @model
  @key(name: "byDayNumByInstructor", fields: ["daynum", "uid"])
  @key(fields: ["id", "uid"])
  @auth(rules: [{ allow: private }]) {
  id: ID!
  uid: String!
  date: AWSDate!
  daynum: Int
  clockin: AWSTime
  clockout: AWSTime
  clockincorrect: AWSTime
  clockoutcorrect: AWSTime
  detail: String
}

type Misc
  @model
  @key(name: "byType", fields: ["type", "name"])
  @key(fields: ["id", "type"])
  @auth(rules: [{ allow: private }]) {
  id: ID!
  type: String!
  name: String!
  detail: String
}

